<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page d'Accueil</title>
    <style>
        /* Appliquer une image de fond */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background-image: url('th.jpg'); /* Remplacez 'votre-image.jpg' par le chemin de votre image */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Conteneur pour centrer le texte */
        .container {
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5); /* Fond semi-transparent pour améliorer la lisibilité */
            padding: 30px;
            border-radius: 10px;
        }

        /* Style pour le message */
        .message h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }

        .message p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="message">
            <h1>Merci pour votre authentification !</h1>
            <p>Nous vous souhaitons une excellente journée !</p>
        </div>
    </div>
</body>
</html>
